<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise14</title>
    <style>
      /* Base styling */
      body {
        font-family: "Times New Roman", serif;
        margin: 20px;
      }

      /* Heading 1 styles */
      h1 {
        font-size: 30px;
        font-weight: bold;
        color: black;
        text-shadow: 2px 2px 2px rgb(255, 155, 155); /* 赤の影 */
        position: relative;
        margin-bottom: 10px;
        display: inline-block; /* テキストの幅だけに制限 */
      }

      h1::before {
        content: "";
        display: block;
        width: 100%;
        height: 1px; /* 線の太さ */
        background-color: black;
        position: absolute;
        top: -5px; /* テキストの上に線を配置 */
        left: 0;
        box-shadow: 2px 2px 2px rgb(255, 155, 155); /* 線に影を追加 */
      }

      /* Heading 2 container styling */
      .heading2-container {
        border: 1px solid black; /* 黒い線 */
        box-shadow: 0 0 10px rgb(255, 255, 0); /* 黄色い影を追加 */
        width: 100%; /* 横幅を画面いっぱいに */
        display: block; /* ブロック要素として横幅を占有 */
        margin: 10px 0; /* 上下に10pxの余白 */
      }

      /* Heading 2 styles */
      h2 {
        font-size: 24px;
        font-style: italic;
        color: black;
        margin: 0;
      }

      /* Heading 3 styles */
      h3 {
        font-size: 16px;
        font-weight: normal;
        color: black;
        text-decoration: underline;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1>This is heading 1</h1>
    <div class="heading2-container">
      <h2>This is heading 2</h2>
    </div>
    <h3>This is heading 3</h3>
  </body>
</html>
