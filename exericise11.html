<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise11</title>
    <style>
      .rectangle {
        width: 200px;
        height: 200px;
        background-color: blue;
        border: 5px solid black;
        position: absolute;
        top: 50px;
        left: 50px;
      }

      .circle {
        width: 150px;
        height: 150px;
        background-color: yellow;
        border: 5px solid red;
        border-radius: 50%;
        position: absolute;
        top: 75px;
        left: 175px;
      }
    </style>
  </head>
  <body>
    <div class="rectangle"></div>
    <div class="circle"></div>
  </body>
</html>
