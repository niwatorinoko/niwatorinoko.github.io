<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise16</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: limegreen;
        height: 150px;
        margin: 10px 5px;
      }

      .container {
        padding: 10px;
      }

      .row {
        display: grid;
        gap: 15px;
      }

      .row-three {
        grid-template-columns: 1fr;
      }

      .row-three .box {
        background-color: lightblue;
        padding: 50px 30px;
        margin: 5px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 18px;
      }

      .row-four {
        grid-template-columns: repeat(2, 1fr);
      }

      .row-four .box {
        background-color: lightgray;
        padding: 50px 30px;
        margin: 5px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 18px;
      }

      @media (min-width: 480px) {
        .row-three {
          grid-template-columns: repeat(3, 1fr);
        }

        .row-four {
          grid-template-columns: repeat(4, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>

      <div class="row row-three">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <div class="row row-four">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
